<div class="flex flex-col lg:flex-row min-h-screen bg-white">
  <!-- Main Content -->
  <div class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8 lg:ml-0">
    <div class="max-w-4xl mx-auto w-full">
      <!-- Header Section -->
      <div class="text-center mb-6 sm:mb-8">
        <h2
          class="text-xl sm:text-2xl text-blue-600 font-semibold mb-4 sm:mb-6"
        >
          Real-time Eye-Pupil Localization in JavaScript
        </h2>
      </div>

      <!-- Control Panel -->
      <div
        class="bg-white rounded-2xl shadow-md p-4 sm:p-6 lg:p-8 mb-6 sm:mb-8 border border-gray-100"
      >
        <div class="text-center">
          <!-- Privacy Notice -->
          <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
            <div class="flex items-center justify-center mb-2">
              <i class="pi pi-shield-check text-green-600 mr-2"></i>
              <span class="font-semibold text-green-800"
                >Privacy Protected</span
              >
            </div>
            <p class="text-sm text-green-700">
              All processing is done on the client side, without sending images
              to a server.
            </p>
          </div>

          <!-- Control Buttons -->
          <div class="flex flex-wrap justify-center gap-4">
            <p-button
              class="!text-black !text-lg !font-semibold !rounded-xl !shadow-lg hover:!shadow-xl !transition-all !duration-200 !transform hover:!scale-105"
              (click)="startCamera()"
            >
              <i class="pi pi-video mr-2 text-xl"></i>
              Start Camera
            </p-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
